<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alione Store | اليون ستور</title>
  <meta name="description" content="Alione Store - تسوق مستلزمات طبية، سيارات، زراعية ومنزلية بأسعار منافسة مع توصيل مباشر.">
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #000;
    }
    header {
      background-color: #d2b12ccd;
      text-align: center;
      padding: 10px;
    }
    header img {
      height: 80px;
    }
    header h1 {
      margin: 10px 0 5px;
      font-size: 24px;
    }
    nav {
      background-color: #fff;
      text-align: center;
      padding: 10px 0;
      border-bottom: 1px solid #ddd;
    }
    nav a, nav button {
      margin: 0 10px;
      text-decoration: none;
      color: #070707;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 220px;
      text-align: center;
      padding: 10px;
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-title {
      margin: 10px 0;
    }
    .price {
      color: #666;
    }
    .add-to-cart {
      background-color: #800080;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    #cart-section {
      padding: 20px;
      background-color: #fff;
    }
    #cart {
      margin-bottom: 10px;
    }
    #total-price {
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .send-order {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .social-links {
      position: fixed;
      bottom: 20px;
      left: 20px;
    }
    .social-links a {
      display: inline-block;
      margin: 5px;
      background-color: #25D366;
      color: white;
      padding: 10px;
      border-radius: 50%;
      text-decoration: none;
      font-size: 20px;
    }
    .social-links a.fb {
      background-color: #3b5998;
    }
    body.dark {
      background-color: #1e1e1e;
      color: white;
    }
    body.dark header,
    body.dark nav,
    body.dark .product,
    body.dark #cart-section {
      background-color: #2a2a2a;
      color: white;
    }

    /* 🛒 السلة العائمة */
    .floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: purple;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -5px;
      left: -5px;
      background-color: red;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      text-align: center;
      font-size: 14px;
      line-height: 22px;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
      .send-order {
        width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="image1.png" alt="شعار Alione Store" />
  <h1>Alione Store | اليون ستور</h1>
</header>

<nav>
  <a href="medical.html">مستلزمات طبية</a>
  <a href="cars.html">مستلزمات السيارات</a>
  <a href="agriculture.html">للزراعة</a>
  <a href="home.html">للمنزل</a>
  <a href="other.html">أخرى</a>
  <button onclick="toggleDarkMode()">🌙</button>
</nav>

<h1> منتجات مميزة </h1>
<section class="products" id="product-list">
  <div class="product">
    <img src="labobo.jpg" alt="labobo">
    <div class="product-title">دمية اللابوبو</div>
    <div class="price">80₪</div>
    <input type="number" id="qty-labobo" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="دمية اللابوبو" data-price="80" data-id="labobo">أضف للسلة</button>
  </div>
  <div class="product">
    <img src="boxing.jpg" alt="الة البوكسات الموسيقية للصغار">
    <div class="product-title">الة البوكسات الموسيقية للصغار</div>
    <div class="price">160₪</div>
    <input type="number" id="qty-boxing" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="الة البوكسات الموسيقية للصغار" data-price="160" data-id="boxing">أضف للسلة</button>
  </div>
  <div class="product">
    <img src="61U9u0YNc0L._AC_SX679_.jpg" alt="جهاز Luminae لتدريب الرئتين">
    <div class="product-title">جهاز Luminae لتدريب الرئتين</div>
    <div class="price">60 و ال2 ب 100₪</div>
    <input type="number" id="qty-luminae" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="جهاز Luminae لتدريب الرئتين" data-price="60" data-id="luminae">أضف للسلة</button>
  </div>
  <div class="product">
    <img src="61U9u0YNc0L._AC_SX679_.jpg" alt="جهاز Luminae لتدريب الرئتين">
    <div class="product-title">جهاز Luminae لتدريب الرئتين</div>
    <div class="price">60 و ال2 ب 100₪</div>
    <input type="number" id="qty-luminae" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="جهاز Luminae لتدريب الرئتين" data-price="60" data-id="luminae">أضف للسلة</button>
  </div>
</section>

<section id="cart-section">
  <h2>🛒 السلة</h2>
  <ul id="cart"></ul>
  <div id="total-price"></div>
  <input type="text" id="customer-name" placeholder="اسمك الكامل" required />
  <input type="text" id="customer-address" placeholder="عنوانك" required />
  <button class="send-order" onclick="sendOrder()">إرسال الطلب عبر واتساب</button>
</section>

<!-- أيقونة السلة العائمة -->
<div class="floating-cart" onclick="scrollToCart()">
  <span class="cart-count" id="floating-cart-count">0</span>
  🛒
</div>

<!-- روابط تواصل -->
<div class="social-links">
  <a href="https://wa.me/972569480816" target="_blank" title="واتساب">💬</a>
  <a href="https://www.facebook.com/share/14EiA6mWK5o/" class="fb" target="_blank" title="فيسبوك">f</a>
</div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCart() {
    const cartList = document.getElementById('cart');
    const totalPrice = document.getElementById('total-price');
    const cartCount = document.getElementById('floating-cart-count');
    if (!cartList || !totalPrice || !cartCount) return;

    cartList.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement('li');
      const removeBtn = document.createElement('button');
      removeBtn.textContent = '❌';
      removeBtn.style.marginLeft = '8px';
      removeBtn.onclick = () => {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      };
      li.textContent = `${item.name} - ${item.price} ₪ - الكمية: ${item.quantity}`;
      li.appendChild(removeBtn);
      cartList.appendChild(li);
      total += parseFloat(item.price) * item.quantity;
    });

    totalPrice.textContent = `المجموع: ${total} ₪`;
    cartCount.textContent = cart.length;
  }

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
      const name = button.getAttribute('data-name');
      const price = button.getAttribute('data-price');
      const id = button.getAttribute('data-id');
      const qtyInput = document.getElementById(`qty-${id}`);
      const quantity = parseInt(qtyInput.value) || 1; // أخذ الكمية من الحقل

      // البحث عن المنتج في السلة
      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        // إذا كان المنتج موجود بالفعل، زيادة الكمية
        existingItem.quantity += quantity;
      } else {
        // إضافة المنتج الجديد مع الكمية
        cart.push({ name, price, quantity });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      alert("✅ تمت إضافة المنتج إلى السلة");
    });
  });

  function sendOrder() {
    const name = document.getElementById('customer-name')?.value.trim();
    const address = document.getElementById('customer-address')?.value.trim();

    if (!name || !address || cart.length === 0) {
      alert('يرجى تعبئة الاسم والعنوان وإضافة منتجات للسلة');
      return;
    }

    let message = `طلب جديد من Alione Store%0A`;
    message += `👤 الاسم: ${name}%0A🏠 العنوان: ${address}%0A🛒 المنتجات:%0A`;

    cart.forEach(item => {
      message += `- ${item.name} (${item.price} ₪) - الكمية: ${item.quantity}%0A`;
    });

    message += `%0A💵 الدفع: عند الاستلام`;
    message += `%0A📦 تم تجهيز هذا الطلب بواسطة فريق Alione بإشراف أحمد أبو عليان.`;

    cart = [];
    localStorage.removeItem('cart');
    updateCart();

    window.open(`https://wa.me/972569480816?text=${message}`, '_blank');
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark');
  }

  function scrollToCart() {
    document.getElementById('cart-section').scrollIntoView({ behavior: 'smooth' });
  }

  updateCart();
</script>

</body>
</html>
