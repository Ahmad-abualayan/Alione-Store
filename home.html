<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>منتجات أخرى | Alione Store</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #000;
    }
    header {
      background-color: #d2b12ccd;
      color: #000;
      text-align: center;
      padding: 10px;
    }
    header h1 {
      margin: 10px 0;
      font-size: 24px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      width: 220px;
      text-align: center;
      padding: 10px;
    }
    .product img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .product-title {
      margin: 10px 0;
    }
    .price {
      color: #666;
    }
    .add-to-cart {
      background-color: #800080;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .back {
      display: block;
      text-align: center;
      margin: 20px auto;
      color: #800080;
      text-decoration: none;
      font-weight: bold;
    }
    #cart-section {
      padding: 20px;
      background-color: #fff;
    }
    #cart {
      margin-bottom: 10px;
    }
    #total-price {
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .send-order {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    /* 🛒 السلة العائمة */
    .floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-color: purple;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      z-index: 1000;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .cart-count {
      position: absolute;
      top: -5px;
      left: -5px;
      background-color: red;
      color: white;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      text-align: center;
      font-size: 14px;
      line-height: 22px;
      font-weight: bold;
    }

  </style>
</head>
<body>

<header>
  <h1>🏠 قسم المنزل - Alione Store</h1>
</header>

<section class="products">
  <!-- Example Product 1 -->
  <div class="product">
    <img src="7aml asas.jpg" alt="محرك اثاث">
    <div class="product-title">محرك اثاث</div>
    <div class="price">ال3 اطقم ب 100 ₪</div>
    <input type="number" id="qty-7aml-asas" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="بكج تحريك الاثاث" data-price="100" data-id="7aml-asas">أضف للسلة</button>
  </div>
  <!-- Example Product 2 -->
  <div class="product">
    <img src="61W1YXyngdL.jpg" alt="ضوء على شكل كاميرا">
    <div class="product-title">ضوء على شكل كاميرا</div>
    <div class="price">ال3 ب 100 ₪</div>
    <input type="number" id="qty-camera-light" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="ضوء على شكل كاميرا" data-price="100" data-id="camera-light">أضف للسلة</button>
  </div>
  <!-- Example Product 3 -->
  <div class="product">
    <img src="7nfea.jpg" alt="راس حنفية 4 وضعيات">
    <div class="product-title">راس حنفية 4 وضعيات</div>
    <div class="price">ال3 ب100 ₪</div>
    <input type="number" id="qty-tap-head" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="راس حنفية" data-price="100" data-id="tap-head">أضف للسلة</button>
  </div>
  <!-- Example Product 4 -->
  <div class="product">
    <img src="لقطة شاشة 2025-07-22 114800.png" alt="رول تظليل للزجاج">
    <div class="product-title">رول تظليل للزجاج</div>
    <div class="price">60 و 2 ب 100 ₪</div>
    <input type="number" id="qty-tint-roll" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="رول تظليل للزجاج" data-price="60" data-id="tint-roll">أضف للسلة</button>
  </div>
  <!-- Example Product 5 -->
  <div class="product">
    <img src="لقطة شاشة 2025-07-30 001841.png" alt="منفاخ سيارات كهربائي  ">
    <div class="product-title">كوب حراري 500ml</div>
    <div class="price">28 ₪</div>
    <input type="number" id="qty-thermal-cup" min="1" value="1" style="width: 50px;">
    <button class="add-to-cart" data-name="كوب حراري 500ml" data-price="28" data-id="thermal-cup">أضف للسلة</button>
  </div>
  <!-- Example Product 6 -->
</section>

<section id="cart-section">
  <h2>السلة</h2>
  <ul id="cart"></ul>
  <div id="total-price"></div>
  <input type="text" id="customer-name" placeholder="اسمك الكامل" required />
  <input type="text" id="customer-address" placeholder="عنوانك" required />
  <button class="send-order" onclick="sendOrder()">إرسال الطلب عبر واتساب</button>
</section>

<a href="index.html" class="back">🔙 العودة للصفحة الرئيسية</a>

<!-- 🛒 سلة عائمة -->
<div class="floating-cart" onclick="scrollToCart()">
  <span class="cart-count" id="floating-cart-count">0</span>
  🛒
</div>

<script>
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function updateCart() {
    const cartList = document.getElementById('cart');
    const totalPrice = document.getElementById('total-price');
    const cartCount = document.getElementById('floating-cart-count');
    if (!cartList || !totalPrice || !cartCount) return;

    cartList.innerHTML = '';
    let total = 0;

    cart.forEach((item, index) => {
      const li = document.createElement('li');
      const removeBtn = document.createElement('button');
      removeBtn.textContent = '❌';
      removeBtn.style.marginLeft = '8px';
      removeBtn.onclick = () => {
        cart.splice(index, 1);
        localStorage.setItem('cart', JSON.stringify(cart));
        updateCart();
      };
      li.textContent = `${item.name} - ${item.price} ₪ - الكمية: ${item.quantity}`;
      li.appendChild(removeBtn);
      cartList.appendChild(li);
      total += parseFloat(item.price) * item.quantity;
    });

    totalPrice.textContent = `المجموع: ${total} ₪`;
    cartCount.textContent = cart.length;
  }

  document.querySelectorAll('.add-to-cart')?.forEach(button => {
    button.addEventListener('click', () => {
      const name = button.getAttribute('data-name');
      const price = button.getAttribute('data-price');
      const id = button.getAttribute('data-id');
      const qtyInput = document.getElementById(`qty-${id}`);
      const quantity = parseInt(qtyInput.value) || 1;

      // البحث عن المنتج في السلة
      const existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        // زيادة الكمية في السلة
        existingItem.quantity += quantity;
      } else {
        // إضافة المنتج الجديد مع الكمية
        cart.push({ name, price, quantity });
      }

      localStorage.setItem('cart', JSON.stringify(cart));
      updateCart();
      alert("✅ تمت إضافة المنتج إلى السلة");
    });
  });

  function sendOrder() {
    const name = document.getElementById('customer-name')?.value.trim();
    const address = document.getElementById('customer-address')?.value.trim();

    if (!name || !address || cart.length === 0) {
      alert('يرجى تعبئة الاسم والعنوان وإضافة منتجات للسلة');
      return;
    }

    let message = `طلب جديد من Alione Store%0A`;
    message += `👤 الاسم: ${name}%0A🏠 العنوان: ${address}%0A🛒 المنتجات:%0A`;

    cart.forEach(item => {
      message += `- ${item.name} (${item.price} ₪) - الكمية: ${item.quantity}%0A`;
    });

    message += `%0A💵 الدفع: عند الاستلام`;
    message += `%0A📦 تم تجهيز هذا الطلب بواسطة فريق Alione بإشراف أحمد أبو عليان.`;

    cart = [];
    localStorage.removeItem('cart');
    updateCart();

    window.open(`https://wa.me/972569480816?text=${message}`, '_blank');
  }

  function scrollToCart() {
    document.getElementById('cart-section').scrollIntoView({ behavior: 'smooth' });
  }

  updateCart();
</script>

</body>
</html>
